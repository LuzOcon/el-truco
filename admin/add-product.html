  <!-- FORMULARIO -->
  <section class="container my-5">
        <div class="text-center mb-4">
            <h1>Crear Nuevo Producto</h1>
        </div>

        <!--  Contenedor de notificaciones -->
        <div id="notificationContainer" class="mb-3"></div>

        <form id="productForm" novalidate>
            <!-- Datos generales -->
            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Nombre del producto</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Ej. Huevos Orgánicos" required>
                <div class="invalid-feedback">El nombre del producto es obligatorio.</div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label fw-semibold">Descripción</label>
                <textarea id="description" name="description" class="form-control" rows="3" placeholder="Describe el producto..." required minlength="10"></textarea>
                <div class="invalid-feedback">La descripción debe tener al menos 10 caracteres.</div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="basePrice" class="form-label fw-semibold">Precio base</label>
                    <input type="number" id="basePrice" name="basePrice" class="form-control" min="0" step="0.01" placeholder="24.00" required>
                    <div class="invalid-feedback">El precio base es obligatorio.</div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="category" class="form-label fw-semibold">Categoría</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="" selected disabled>Selecciona una categoría</option>
                        <option value="huevos">Huevos</option>
                        <option value="abono">Abono</option>
                        <option value="aves">Aves</option>
                    </select>
                    <div class="invalid-feedback">Debes seleccionar una categoría.</div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="active" class="form-label fw-semibold">Estado</label>
                    <select id="active" name="active" class="form-select" required>
                        <option value="1" selected>Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>
            </div>

            <!--  Input de archivo para imagen -->
            <div class="mb-3">
                <label for="mainImage" class="form-label fw-semibold">Imagen principal</label>
                <input type="file" id="mainImage" name="mainImage" class="form-control" accept="image/webp, image/jpeg, image/png" required>
                <div class="invalid-feedback">Debes agregar una imagen.</div>
            </div>

            <div class="text-center mb-4">
                <img id="imagePreview" src="https://placehold.co/300x200/b2b2b2/ffffff?text=Sin+Imagen" alt="Vista previa" class="img-fluid rounded" style="max-height: 250px; display: none;">
            </div>

            <!-- Botón Guardar -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-verde btn-lg px-5">
                    Guardar Producto
                </button>
            </div>
        </form>
    </section>
