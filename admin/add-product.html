  <!-- FORMULARIO -->
  <section class="container my-5">
    <div class="text-center mb-4">
      <h1>Crear Nuevo Producto</h1>
    </div>

    <form id="productForm" >
      <!-- Datos generales -->
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Nombre del producto</label>
        <input type="text" id="name" class="form-control" placeholder="Ej. Huevos Orgánicos">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label fw-semibold">Descripción</label>
        <textarea id="description" class="form-control" rows="3" placeholder="Describe el producto..."></textarea>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="base_price" class="form-label fw-semibold">Precio base</label>
          <input type="number" id="base_price" class="form-control" min="0" step="0.01" placeholder="Ej. 24.00">
        </div>

        <div class="col-md-4 mb-3">
          <label for="category" class="form-label fw-semibold">Categoría</label>
          <select id="category" class="form-select">
            <option value="">Selecciona una categoría</option>
            <option value="huevos">Huevos</option>
            <option value="abono">Abono</option>
            <option value="aves">Aves</option>
          </select>
        </div>

        <div class="col-md-4 mb-3">
          <label for="active" class="form-label fw-semibold">Activo</label>
          <select id="active" class="form-select">
            <option value="1" selected>Sí</option>
            <option value="0">No</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="main_image" class="form-label fw-semibold">Imagen principal (URL o ruta)</label>
        <input type="text" id="main_image" class="form-control" placeholder="img/sixeggs.webp">
      </div>

      <!-- Variantes -->
      <div class="mt-4">
        <h5 class="fw-bold mb-2">Variantes del producto</h5>
        <p class="text-muted small mb-3">Agrega las presentaciones o tamaños disponibles (por ejemplo: 6, 12, 30 huevos).</p>
        <div id="variantsContainer"></div>
        <button type="button" id="addVariantBtn" class="btn btn-verde btn-sm mt-2">
          <i class="bi bi-plus-circle"></i> Agregar Variante
        </button>
      </div>

      <!-- Botón Guardar -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-verde px-4">
          Guardar Producto
        </button>
      </div>
    </form>
  </section>
