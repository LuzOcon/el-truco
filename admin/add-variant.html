  <head>

    <!-- Bootstrap CSS -->

    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="../css/style.css" />    
    <link rel="stylesheet" href="./admin.css" />  
  </head>

  <body>
    <!--NavBar-->
    <div class="navbar-container sticky-top py-3">
      <nav class="navbar navbar-expand-lg navbar-dark navbar-farm px-4">
        <a class="navbar-brand" href="#">
          <img src="../img/LogoB.svg" alt="Logo de El Truco" class="navbar-logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav navbar-nav-absolute-centered">
            <!-- <li class="nav-item">
              <a class="nav-link" href="admin-dashboard.html">Inicio</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link active" href="admin-products.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin-recipes.html">Recetas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin-newsletter.html">Newsletter</a>
            </li>
            <li class="nav-item d-lg-none">
              <a class="nav-link" href="#">Cerrar sesión</a>
            </li>
          </ul>
          
          <div class="d-none d-lg-flex align-items-center ms-auto">
            <a href="#" id="logoutButton" class="me-3 navbar-icon" aria-label="Cerrar sesión">
                <i class="bi bi-box-arrow-right fs-5"></i>
            </a>
          </div>
        </div>
      </nav>
    </div>
    <!--END NavBar-->

    <!-- FORMULARIO -->
    <section class="container my-5">
        <div class="text-center mb-4">
            <h1>Agregar Nueva Variante</h1>
            <p class="text-muted" id="productInfo">
                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                Cargando información del producto...
            </p>
        </div>

        <!--  Contenedor de notificaciones -->
        <div id="notificationContainer" class="mb-3"></div>

        <form id="variantForm" novalidate>
            <!-- Nombre de la variante -->
            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Nombre de la variante</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Ej. 12 piezas, Orgánico..." required>
                <div class="invalid-feedback">El nombre de la variante es obligatorio.</div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label fw-semibold">Precio</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" id="price" name="price" class="form-control" min="0" step="0.01" placeholder="24.00" required>
                    </div>
                    <div class="invalid-feedback">El precio es obligatorio y debe ser mayor a 0.</div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="stock" class="form-label fw-semibold">Stock disponible</label>
                    <input type="number" id="stock" name="stock" class="form-control" min="0" value="0" placeholder="100">
                </div>
            </div>

            <!--  Input de archivo para imagen -->
            <div class="mb-3">
                <label for="variantImage" class="form-label fw-semibold">Imagen de la variante</label>
                <input type="file" id="variantImage" name="variantImage" class="form-control" accept="image/webp, image/jpeg, image/png">
                <small class="form-text text-muted">Opcional. Si no se agrega, se usará la imagen principal del producto.</small>
            </div>

            <div class="text-center mb-4">
                <img id="imagePreview" src="https://placehold.co/300x200/b2b2b2/ffffff?text=Sin+Imagen" alt="Vista previa" class="img-fluid rounded" style="max-height: 250px; display: none;">
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-verde btn-lg px-4">
                    <i class="bi bi-check-circle me-2"></i>Guardar Variante
                </button>
            </div>
        </form>
    </section>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/admin-guard.js"></script>
    <script type="module" src="./js/createVariant.js"></script>
    <script type="module" src="../js/main.js"></script>
  </body>
